<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Image Fetcher</title>
    <style>
        /* Reset some default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        /* Navbar styling */
        .navbar {
            width: 100%;
            background-color: #3498db;
            padding: 15px 20px;
            top: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar h1 {
            margin-bottom: 0px;
            margin-top: 0px;
            font-size: 24px;
        }

        .navbar h1 a {
            color: white;
            text-decoration: none; /* Remove underline */
        }

        .navbar ul {
            list-style-type: none;
            display: flex;
            gap: 20px;
        }

        .navbar ul li {
            display: inline;
        }

        .navbar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar ul li a:hover {
            text-decoration: underline;
        }

        /* Hero section styling */
        .hero {
            width: 80%;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: black;
        }

        .hero h2 {
            font-size: 48px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero p {
            font-size: 24px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* For responsiveness on smaller screens */
        @media (max-width: 600px) {
            .navbar ul {
                flex-direction: column;
                gap: 10px;
            }

            .hero h2 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }

        /* Main container and body styling */
        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            margin-top: 40px;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid #ddd;
            border-radius: 10px;
            background-color: #fafafa;
            padding: 10px;
            min-width: 150px;
            min-height: 150px;
        }

        .container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .fetch-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .fetch-button:hover {
            background-color: #2980b9;
        }

        footer {
            background-color: #3498db;
            color: white;
            text-align: center;
            padding: 10px;
            width: 100%;
            margin-top: 40px; /* Added margin to create space between container and footer */
        }

        footer a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script src="jscat.js"></script>
</head>

<body>
    <nav class="navbar">
        <h1><a href="cat.html">Cat Haven</a></h1>
        <ul>
            <li></li>
            <li><a href="cats.html">Cats</a></li>
            <li><a href="aboutuscat.html">About</a></li>
            <li><a href="formsforcatlvrs.html">Sign up</a></li>
        </ul>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div>
            <h2>Welcome to Cat Haven</h2>
            <p>Your purr-fect destination for endless cat joy!</p>
        </div>
    </section>

    <div class="main-container">
        <div class="container" id="container">
            <!-- Cat images will be displayed here -->
        </div>
        <div class="button-container">
            <button class="fetch-button" id="getcat">Get New Cat</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Cat Haven. All rights reserved.</p>
        <p>Follow us on 
            <a href="#">Facebook</a> | 
            <a href="#">Twitter</a> | 
            <a href="#">Instagram</a>
        </p>
    </footer>

</body>

</html>
